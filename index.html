<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>


<body>
    <div class="container">
            <img src="logo.p.png" class="logo">
                <h2 class="ls">Login or Signup<hr></h2>
                <form action="" class="form">
                    <input type="number" class="input-box" placeholder="+91 | Mobile Number*">
                    <input type="text" class="input-box" placeholder="Password">
                    <p class="pass"><b>Forgot Password?</b></p>
                    <p class="conf">Information remain confidential</p>
                    <p class="check"><span><input type="checkbox"></span>I agree to all the <a href="#">Terms & Conditions</a></p>
                    <button type="button" class="login-button1"><b>LOGIN</b></button>
                    <hr>
                    <p class="or"><b>OR</b></p>
                    <button type="button" class="login-button2"><b>Login with OTP</b></button>
                    <hr>
                    <p class="or2"><B>OR</B></p>
                    <p class="cont"><B>Continue with</B></p>
                    <img src="logo2.png" class="logo2">
                    <p class="acc">Not having an account? <a href="#"><b>Create Account</b></a></p>
                </form>
    </div>
</body>
</html>
